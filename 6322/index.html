<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <marquee behavior="" class="top-heading" direction="">Text Editor By <u><i> Ammar Ahmed </i></u></marquee>
    <!-- <h1 style="text-align: center;" class="
    top-heading"> Text Editor By <u><i> Ammar Ahmed </i></u></h1> -->
    <div class="containerr"> 
   <div class="editer-parent" style="display: flex; justify-content: center; padding-top: 20px; gap: 25px; cursor: pointer;">
    <div class="bold bor" onclick="bold()">B</div>
    <div class="italic bor" onclick="italic()"><i>I</i></div>
    <div class="underline bor" onclick="underline()">U</div>
    <div class= "fontsize bor" onclick="fontsize()"><input type="number" placeholder="fontsize" id="inputt"></div>
    <div class="fontfamily bor" onclick="fontfamily()">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" onclick="fontfamily" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Arial
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="fontfamily1">'Courier New'</a></li>
          <li><a class="dropdown-item" href="#" onclick="fontfamily2">'Franklin Gothic Medium'</a></li>
          <li><a class="dropdown-item" href="#" onclick="fontfamily3">'Gill Sans'</a></li>
          <li><a class="dropdown-item" href="#" onclick="fontfamily4">'Lucida Sans'</a></li>
          <li><a class="dropdown-item" href="#" onclick="fontfamily5">'Segoe UI'</a></li>
        </ul>
      </div></div>
    <div class="textcolor bor" onclick="textcolor()"><input type="color" id="color"></div>


  </div>        
</div> 
        <!-- <hr> -->
         
        <div class="sereen-input" style="display: flex; justify-content: center;" >
        <textarea name="" id="text_screen" style="width: 49em; height: 23.8em;  padding-left: 20px; padding-bottom: 2em;"></textarea>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
